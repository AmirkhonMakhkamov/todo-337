<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        To-Do Tasks with Sharing - Home
        Author: Amirkhon Makhkamov
        Description: Web-based platform designed to facilitate task
                     management and collaboration among users.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />

    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">

    <title>Authenticate | TODO Tasks</title>
</head>
<body>
    <div class="vh-100 d-flex align-items-center bg-light pb-5">
        <div class="container mb-5">
            <div class="row">
                <div class="col-11 col-md-8 col-lg-4 mx-auto mt-5">
                    <div class="d-flex justify-content-center align-items-center mb-5">
                        <i class="lni lni-check-square-2 font-65 text-primary d-block"></i>
                        <h1 class="text-primary">TODO Tasks</h1>
                    </div>

                    <div class="shadow-sm border border-light rounded-4 py-5 px-4 bg-white">
                        <div class="text-center mb-4">
                            <h2>Welcome back!</h2>
                        </div>

                        <div>
                            <form id="auth-form">
                                <div class="form-floating mb-3">
                                    <input type="text"
                                           class="form-control rounded-4"
                                           id="username"
                                           placeholder=""
                                           required>
                                    <label for="username">Enter your username</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center gap-4">
                                    <div class="d-flex align-items-center">
                                        <small>Enter a username to sign in or sign up!</small>
                                        <i class="lni lni-question-mark-circle d-block ms-1 text-primary"
                                           data-bs-toggle="tooltip"
                                           data-bs-placement="bottom"
                                           data-bs-title="Enter any username of your choice. If the username already exists, you’ll be signed into the account. If it doesn’t exist, a new account will be created automatically for you."></i>
                                    </div>
                                    <button type="submit" class="btn btn-outline-dark border rounded-5 square d-block">
                                        <i class="lni lni-arrow-right d-block font-23"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <p class="text-center mt-5">
                        <a href="/help" class="font-15 btn btn-outline-primary d-inline-flex justify-content-center align-items-center">
                            <i class="lni lni-question-mark-circle d-block me-1"></i>
                            <span class="d-block">Help page</span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/auth.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>
</html>
