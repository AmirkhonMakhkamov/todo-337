<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        To-Do Tasks with Sharing - dashboard/
        Author: Amirkhon Makhkamov
        Description: Web-based platform designed to facilitate task
                      management and collaboration among users.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/dashboard.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet" />

    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/styles.css">

    <title>Dashboard | TODO Tasks</title>
</head>
<body>
    <div class="container mt-108">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-my-tasks-tab" data-bs-toggle="pill" data-bs-target="#pills-my-tasks" type="button" role="tab" aria-controls="pills-my-tasks" aria-selected="true">
                        My Tasks
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-shared-with-me-tab" data-bs-toggle="pill" data-bs-target="#pills-shared-with-me" type="button" role="tab" aria-controls="pills-shared-with-me" aria-selected="false">
                        Shared With Me
                    </button>
                </li>
            </ul>

            <a href="/dashboard/tasks/create/" class="btn btn-outline-primary d-flex justify-content-center align-items-center">
                <i class="lni lni-plus d-block font-23"></i>
                <p class="d-none d-md-block ms-1">Create Task</p>
            </a>
        </div>

        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-my-tasks" role="tabpanel" aria-labelledby="pills-my-tasks-tab" tabindex="0">
                <div class="container-full">
                    <div class="row px-0" id="my-tasks">

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-shared-with-me" role="tabpanel" aria-labelledby="pills-shared-with-me-tab" tabindex="0">
                <div class="container-full">
                    <div class="row px-0" id="shared-tasks">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
    <script src="/js/tasks.js"></script>
    <script src="/js/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>
</html>
